version: "3.1"
services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - DOTENV_PATH=${DOTENV_PATH}

  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  redis-data:
